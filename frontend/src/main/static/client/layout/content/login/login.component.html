<input id="username" class="login-form-input" type="text" placeholder="Username">
<input id="password" class="login-form-input" type="password" placeholder="Password">

<button class="login-form-button" (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
<button class="login-form-button" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
